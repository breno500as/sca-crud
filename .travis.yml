language: java
jdk:
  - oraclejdk11
cache:
  directories:
  - "$HOME/.cache"
script:
  - cp .travis.settings.xml $HOME/.m2/settings.xml
  - mvn clean -Dgithub.repository.server.username=$GITHUB_REPOSITORY_SERVER_USERNAME -Dgithub.repository.server.password=$GITHUB_REPOSITORY_SERVER_PASSWORD -P github -DskipTests package
  - docker-compose up --build
install: skip
before_deploy:
  - echo $DOCKER_PASSWORD | docker login --username $DOCKER_USERNAME --password-stdin
deploy:
  provider: script
  script:
    docker tag sca-crud $DOCKER_USERNAME/sca-crud:$TRAVIS_JOB_ID;
    docker tag sca-crud $DOCKER_USERNAME/sca-crud;
    docker push $DOCKER_USERNAME/sca-crud:$TRAVIS_JOB_ID;
    docker push $DOCKER_USERNAME/sca-crud;
  on:
    brach: master
notifications:
  email: false