language: java
jdk:
  - oraclejdk11
cache:
  directories:
  - "$HOME/.cache"
#utilizado para baixar dependencias, configurar ambiente
before_install:
  - sudo apt-get update
  - cp .travis.settings.xml $HOME/.m2/settings.xml
  - mvn clean -Dgithub.repository.server.username=$GITHUB_REPOSITORY_SERVER_USERNAME -Dgithub.repository.server.password=$GITHUB_REPOSITORY_SERVER_PASSWORD -DskipTests -P github install
#executa um script de instalação
