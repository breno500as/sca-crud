version: "3"
services:
  crud-db:
    image: postgres:latest
    ports:
      - 5432
    network_mode: bridge
    environment:
         - POSTGRES_PASSWORD=root
         - POSTGRES_USER=postgres
         - POSTGRES_DB=sca-crud
         - SPRING_PROFILES_ACTIVE=$SPRING_PROFILES_ACTIVE 
         
  crud-web:
    image: crud-web:v17
    network_mode: bridge
    container_name: crud-web
    expose:
      - 8081
    ports:
      - 8081:8081
    depends_on:
      - crud-db
    links:
      - crud-db
  
      
